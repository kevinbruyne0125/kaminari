language: ruby

rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.5
  - 2.3.1
  - ruby-head
  - jruby-1.7.25
  - jruby-9.1.0.0
  - jruby-head
  - rbx-2

gemfile:
  - gemfiles/active_record_32.gemfile
  - gemfiles/active_record_40.gemfile
  - gemfiles/active_record_41.gemfile
  - gemfiles/active_record_42.gemfile
  - gemfiles/active_record_edge.gemfile
  - gemfiles/data_mapper_12.gemfile
  - gemfiles/mongo_mapper.gemfile
  - gemfiles/mongoid_30.gemfile
  - gemfiles/mongoid_31.gemfile
  - gemfiles/mongoid_40.gemfile
  - gemfiles/mongoid_50.gemfile
  - gemfiles/sinatra_14.gemfile

sudo: false

services: mongodb

script: "bundle exec rake spec"

cache: bundler

matrix:
  exclude:
    - rvm: 2.0.0
      gemfile: gemfiles/active_record_edge.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/active_record_edge.gemfile
    - rvm: 2.2.5
      gemfile: gemfiles/active_record_32.gemfile
    - rvm: 2.3.1
      gemfile: gemfiles/active_record_32.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/active_record_32.gemfile
    - rvm: jruby-1.7.25
      gemfile: gemfiles/active_record_edge.gemfile
    - rvm: jruby-9.1.0.0
      gemfile: gemfiles/active_record_edge.gemfile
    - rvm: jruby-head
      gemfile: gemfiles/active_record_edge.gemfile
    - rvm: rbx-2
      gemfile: gemfiles/active_record_edge.gemfile
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-1.7.25
    - rvm: jruby-9.1.0.0
    - rvm: jruby-head
    - rvm: rbx-2
  fast_finish: true
